<html>
	<head>
		<title>Ascii Test</title>
		<script type="text/javascript">
		(function() {
			for (i = 0; i < 1000000; i++) { 
			    document.write("<span style='margin:5px;'>&#"+i+";</span>");
			    if(i % 25 == 0) {
			    	document.write("<br>");
			    }
			}
		})();
		</script>
	</head>
	<body>
		
	</body>
</html>
